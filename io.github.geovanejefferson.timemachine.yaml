app-id: io.github.geovanejefferson.timemachine
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: timemachine.sh

finish-args:
  # GUI support
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

  # Access to backup targets and general network
  - --share=network

  # File access (host = full system; use with care)
  # Host filesystem access is required for a backup utility to access user-selected
  # source folders (e.g. home directory) and backup destinations (e.g. external drives).
  - --filesystem=host
  - --filesystem=home

  # Runtime socket (for daemon communication)
  - --filesystem=xdg-run/timemachine:create

  # Required for some file chooser/storage access
  - --filesystem=xdg-run/flatpak
  - --filesystem=xdg-run/gvfsd

  # Required for system restore of Flatpak applications
  - --socket=session-bus
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: timemachine
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/GeovaneJefferson/timemachine.git
        branch: main  # Specify the main branch
        # commit: 79c3da693a84c9f3a69065d632166e39538e3411
      # - type: file
      #   path: io.github.geovanejefferson.timemachine.appdata.xml
      # - type: dir
      #   path: .
      - type: file
        path: share/applications/io.github.geovanejefferson.timemachine.desktop
      - type: file
        path: data/icons/io.github.geovanejefferson.timemachine.png
    
    build-commands:
      - mkdir -p /app/share/timemachine

      - cp -r src /app/share/timemachine
      - cp -r data /app/share/timemachine
      - cp -r share /app/share/timemachine

      - mkdir -p /app/share/applications
      - cp io.github.geovanejefferson.timemachine.desktop /app/share/applications/

      - mkdir -p /app/share/icons/hicolor/128x128/apps
      - cp io.github.geovanejefferson.timemachine.png /app/share/icons/hicolor/128x128/apps/
      
      - mkdir -p /app/share/icons/hicolor/48x48/apps
      - cp io.github.geovanejefferson.timemachine.png /app/share/icons/hicolor/48x48/apps/

      - mkdir -p /app/share/appdata
      - cp io.github.geovanejefferson.timemachine.appdata.xml /app/share/appdata/
      
      # - install -D -m755 ./timemachine.sh /app/bin/timemachine.sh
      # - install -D -m755 ./stop-daemon.sh /app/bin/stop-daemon.sh

      - install -D -m755 timemachine.sh /app/bin/timemachine.sh
      - install -D -m755 stop-daemon.sh /app/bin/stop-daemon.sh

      - mkdir -p /app/share/timemachine/config

  - name: python3-setproctitle
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "setproctitle" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/9e/af/56efe21c53ac81ac87e000b15e60b3d8104224b4313b6eacac3597bd183d/setproctitle-1.3.6.tar.gz
        sha256: c9f32b96c700bb384f33f7cf07954bb609d35dd82752cef57fb2ee0968409169

  - name: python3-psutil
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "psutil" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/2a/80/336820c1ad9286a4ded7e845b2eccfcb27851ab8ac6abece774a6ff4d3de/psutil-7.0.0.tar.gz
        sha256: 7be9c3eba38beccb6495ea33afd982a44074b78f28c434a1f51cc07fd315c456

