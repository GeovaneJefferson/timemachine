<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Pure Black Background */
            background: #000000; 
            /* White Text Color */
            color: #ffffff;     
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            /* Dark ring color against black background */
            border: 4px solid #333333; 
            /* Contrasting blue spinner color */
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Ensure headers and paragraphs inherit the white text color */
        h2, p {
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Starting Time Machine...</h2>
        <p>Please wait while the application loads.</p>
    </div>
</body>
</html>
