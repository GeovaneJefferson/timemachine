<!-- error.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Time Machine - Error</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        button {
            background: white;
            color: #f5576c;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
        }
        
        button:hover {
            background: #f8f9fa;
        }
        
        .console {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Failed to Start Server</h1>
        <p>The Flask backend server could not be started. This could be due to:</p>
        <ul style="text-align: left; margin: 20px 0;">
            <li>Missing Python dependencies</li>
            <li>Port 5000 is already in use</li>
            <li>Python not installed or not in PATH</li>
            <li>Missing configuration files</li>
        </ul>
        
        <div class="console" id="console">
            Checking server status...
        </div>
        
        <button onclick="location.reload()">Retry</button>
        <button onclick="window.close()" style="background: transparent; border: 1px solid white; color: white; margin-left: 10px;">
            Close
        </button>
    </div>
    
    <script>
        // Try to get error details
        setTimeout(() => {
            fetch('http://127.0.0.1:5000/')
                .then(response => {
                    document.getElementById('console').innerHTML = 
                        'Server responded! Status: ' + response.status;
                })
                .catch(error => {
                    document.getElementById('console').innerHTML = 
                        'Connection refused. Flask server is not running.\n\n' +
                        'Try these solutions:\n' +
                        '1. Check if Python 3 is installed\n' +
                        '2. Run: pip install -r Requirements.txt\n' +
                        '3. Check if port 5000 is free\n' +
                        '4. Look for errors in terminal output';
                });
        }, 1000);
    </script>
</body>
</html>
